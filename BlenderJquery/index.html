<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Movies jquery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
     <!-- Start :: main -->
     <main class="mainContainer">
      <!-- Start :: Header -->
      <header class="header">
        <div class="headerContainer">
          <div class="page-title">
            <h4>Blender Movies</h4>
          </div>
          <div class="profileContainer">
            <h6>Steffy Jerry</h6>
            <img src="./images/steffyjerry.png" alt="profile-icon" />
          </div>
        </div>
      </header>
      <!-- End :: Header -->

      <!-- Start :: content Container -->
      <div class="pageContents">
        <!-- Start :: Movie-Container -->
        <section class="projects-section">
          <div class="movie-area"></div>

          <div class="big-line"></div>

          <div class="comments-area">
            <h3 class="comments-heading">Comments</h3>
          </div>
        </section>
        <!-- End :: Movie-Container -->

        <!-- Start :: UpcomingProject -->
        <aside class="upcoming-projects">
          <div class="separator"></div>
          <h3>Upcoming Projects</h3>
        </aside>
        <!-- End :: UpcomingProject -->
      </div>
      <!-- End content Container -->

      <!-- Start :: chaticon -->
      <div class="chatIcon">
        <i class="fa-solid fa-comments"></i>
      </div>
      <!-- End :: chatIcon -->

      <!-- Start :: Footer -->
      <footer class="page-footer-area">
        <div class="footer-content">
          <div class="rights-section">&copy; Copyrights 2022</div>
          <div class="footer-title">Blender Movies</div>
        </div>
      </footer>
      <!-- End :: Footer-->
    </main>
    <!-- End :: main -->
    <script src="./index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
